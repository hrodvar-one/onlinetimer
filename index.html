<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Онлайн таймер</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script src="./js/script.js"></script>
</head>
<body>
	<div class="container">
		<header class="header">
			<h1>Таймер обратного отcчёта онлайн</h1>
		</header>

		<nav class="nav">
			<ul>
				<li>
					<a href="#/">Главная страница</a>
				</li>
				<li>
					<a href="#/">Информация по дате</a>
				</li>
				<li>
					<a href="#/">Контакты</a>
				</li>
			</ul>
		</nav>

		<div class="content">
			<div class="timer">
<!--				<div class="timer_panel">-->
<!--					-->
<!--				</div>-->
				<table class="timer_panel" id="timer_panel">
					<tbody>
					<tr>
						<th>Часы</th>
						<th>Минуты</th>
						<th>Секунды</th>
					</tr>
					<tr>
						<td>
							<div class="timer_panel_edit">
								<input type="text" value="01" maxlength="2" id="txHours" autofocus="autofocus">
							</div>
						</td>
						<td>
							<div class="timer_panel_edit">
								<input type="text" value="02" maxlength="2" id="txMinutes">
							</div>
						</td>
						<td>
							<div class="timer_panel_edit">
								<input type="text" value="03" maxlength="2" id="txSeconds">
							</div>
						</td>
					</tr>
					</tbody>
				</table>
			</div>
			<input type="button" onclick="copyValueTo(this, 'txHours')" class="num_button" value="5" name="num_button">
			<input type="button" onclick="copyValueTo(this, 'txHours')" class="num_button" value="6" name="num_button">

			<input type="button" onclick="resetValue()" class="num_button" value="Очистить" name="num_button">
			<input type="button" onclick="setupValue()" class="num_button" value="Проверка нулей" name="num_button">
			<input type="button" onclick="inputTimeInSeconds()" class="num_button" value="Проверка нулей" name="num_button">

		</div>

		<footer class="footer">

		</footer>
	</div>
</body>
</html>
