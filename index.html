<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Онлайн таймер</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script src="./js/script.js"></script>
</head>
<body id="body">
	<div class="container">
		<header class="header">
			<h1>Таймер обратного отcчёта онлайн</h1>
		</header>

		<div class="content">
			<div class="timer" id="timer">
				<table class="timer_panel" id="timer_panel">
					<tbody>
					<tr>
						<th>Часы</th>
						<th>Минуты</th>
						<th>Секунды</th>
					</tr>
					<tr>
						<td>
							<div class="timer_panel_edit">
								<input type="text" value="0" maxlength="2" id="txHours" autofocus="autofocus">
							</div>
						</td>
						<td>
							<div class="timer_panel_edit">
								<input type="text" value="0" maxlength="2" id="txMinutes">
							</div>
						</td>
						<td>
							<div class="timer_panel_edit">
								<input type="text" value="0" maxlength="2" id="txSeconds">
							</div>
						</td>
					</tr>
					</tbody>
				</table>
			</div>
			<div class="button-panel">
				<input type="button" onclick="resetValue()" class="reset-button" id="reset-button" value="Очистить" name="num_button">
				<input type="button" onclick="startTimer()" class="start-button" id="start-button" value="Запуск" name="num_button">
				<input type="button" onclick="pauseTimer()" class="pause-button" id="pause-button" value="Пауза" name="num_button">
				<input type="button" onclick="resumeTimer()" class="resume-button" id="resume-button" value="Продолжить" name="num_button">
			</div>
			<div class="fast-timer-panel">
				<h2>Панель быстрого выбора таймера</h2>
				<div class="fast-timer-button">
					<button type="button" onclick="resetTimer(40)" class="fast-button" value="40">40 минут</button>
					<button type="button" onclick="resetTimer(25)" class="fast-button" value="25">25 минут</button>
					<button type="button" onclick="resetTimer(15)" class="fast-button" value="15">15 минут</button>
					<button type="button" onclick="resetTimer(5)" class="fast-button" value="5">5 минут</button>
				</div>
			</div>
			<div class="audio-setting-panel">
				<h2>Панель управления звуком срабатывания таймера (по умолчанию звук включен)</h2>
				<div class="audio-setting-button">
					<input type="button" onclick="onOffAudio()" id="audio-button" class="audio-button-on" value="ON">
				</div>
			</div>
		</div>
		<footer class="footer">
		</footer>
	</div>
</body>
</html>
